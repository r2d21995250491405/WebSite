<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">

    <h1 th:text="${title}"/>
    <div sec:authorize="isFullyAuthenticated()">
        <h3> Здравствуйте, <span sec:authentication="name"></span></h3>
    </div>
    <p>Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most
        interesting in this post’s contents.</p>
</div>
<div th:replace="blocks/footer :: footer"></div>
</body>
</html>
